<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="dou.css">
    <script src="./mamarre.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
    <title>Poo</title>
</head>
<header class="header">
     <p>Calcular precios con descuentos</p>
</header>  
<main>
    <form action="#" class="formulario"> 
        <div class="pregunta">
            <div>   
                <label for="precio">Precio original:</label>
                <input type="text" id="precio" placeholder=" Escribe el precio original"     class="input" required>
            </div>
            <div>
                <label for="descuento">Descuento:</label>
                <input type="text" class="input" id="descuento" placeholder=" Escribe el descuento" required>
            </div>
            <div>    
                <label for="cupones">Cupones:</label>
                <input type="text" id="cupones" class="input" placeholder=" Escibe tu cupon (opcional)">
            </div>
        </div>
        <div class="cajaBoton">
            <button type="submit" class="boton"
            onclick="funcionDescuento()">Calcular Precio</button>
        </div>    
        
    </form>
    <div class="textoSocial">
        <p id="textoSocial"></p>
    </div>
</main>

</body>
</html>
